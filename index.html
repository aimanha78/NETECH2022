<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة اشتراكات الزبائن - NETECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #1e293b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --border-color: #e2e8f0;
            --whatsapp-color: #25D366;
            --whatsapp-hover: #128C7E;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1, h2 {
            color: var(--secondary-color);
            margin-bottom: 24px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
        }
        
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .company-name {
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }
        
        .form-section, .table-section, .calendar-section {
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 16px;
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .form-section:hover, .table-section:hover, .calendar-section:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95rem;
        }
        
        input, select, button {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }
        
        .phone-input-group {
            display: flex;
            gap: 12px;
        }
        
        .country-code {
            flex: 0 0 140px;
        }
        
        .phone-number {
            flex: 1;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #64748b, #475569);
        }
        
        button.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        button.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        button.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        #searchBar {
            margin-bottom: 24px;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        #searchBar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 24px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        
        th, td {
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }
        
        tbody tr:nth-child(even) {
            background: var(--light-color);
        }
        
        tbody tr:hover {
            background: #e0e7ff;
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
        }
        
        .days-remaining {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .days-warning {
            color: var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .days-ok {
            color: var(--success-color);
        }
        
        .days-alert {
            color: var(--warning-color);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        
        .calendar-day {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            background: white;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .calendar-day:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }
        
        .calendar-day h3 {
            margin-bottom: 16px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            font-weight: 600;
        }
        
        .customer-item {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .customer-item:hover {
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            transform: translateX(-4px);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-xl);
            max-width: 400px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .actions button {
            padding: 10px 16px;
            font-size: 13px;
            flex: 1;
            min-width: 80px;
        }
        
        .reminder-section {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            box-shadow: var(--shadow-sm);
        }
        
        .reminder-section h3 {
            color: #92400e;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .subscription-management {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 2px solid #34d399;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            box-shadow: var(--shadow-sm);
        }
        
        .subscription-management h3 {
            color: #065f46;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .subscription-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin: 12px 0;
        }
        
        .subscription-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .subscription-item:hover {
            border-color: var(--primary-color);
            transform: translateX(-4px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.35rem;
            }
            
            form {
                grid-template-columns: 1fr;
            }
            
            .phone-input-group {
                flex-direction: column;
            }
            
            .country-code {
                flex: 1;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .subscription-list {
                grid-template-columns: 1fr;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة اشتراكات الزبائن - <span class="company-name">NETECH</span></h1>

        <div class="form-section">
            <h2>إضافة / تعديل زبون</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div>
                    <label for="customerName">اسم الزبون:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div>
                    <label for="phoneNumber">رقم الهاتف (واتساب):</label>
                    <div class="phone-input-group">
                        <select id="countryCode" class="country-code">
                            <option value="+972">🇮🇱 +972 (إسرائيل)</option>
                            <option value="+966">🇸🇦 +966 (السعودية)</option>
                            <option value="+971">🇦🇪 +971 (الإمارات)</option>
                            <option value="+20">🇪🇬 +20 (مصر)</option>
                            <option value="+962">🇯🇴 +962 (الأردن)</option>
                            <option value="+963">🇸🇾 +963 (سوريا)</option>
                            <option value="+961">🇱🇧 +961 (لبنان)</option>
                            <option value="+970">🇵🇸 +970 (فلسطين)</option>
                        </select>
                        <input type="tel" id="phoneNumber" class="phone-number" placeholder="5xxxxxxxx" required>
                    </div>
                </div>
                <div>
                    <label for="country">البلد:</label>
                    <input type="text" id="country" placeholder="مثال: إسرائيل">
                </div>
                <div>
                    <label for="subscriptionName">اسم الاشتراك:</label>
                    <select id="subscriptionName" required>
                        <option value="">اختر اسم الاشتراك</option>
                    </select>
                </div>
                <div>
                    <label for="startDate">تاريخ البدء:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label for="subscriptionType">نوع الاشتراك:</label>
                    <select id="subscriptionType" required>
                        <option value="شهري">شهري</option>
                        <option value="3 أشهر">3 أشهر</option>
                        <option value="6 أشهر">6 أشهر</option>
                        <option value="سنوي">سنوي</option>
                        <option value="5 سنوات">5 سنوات</option>
                    </select>
                </div>
                <div>
                    <label for="language">لغة التواصل:</label>
                    <select id="language" required>
                        <option value="ar">العربية</option>
                        <option value="he">עברית</option>
                    </select>
                </div>
                <div style="grid-column: 1 / -1; display: flex; gap: 12px;">
                    <button type="submit" id="saveCustomerBtn">حفظ الزبون</button>
                    <button type="button" id="clearFormBtn" class="secondary">مسح النموذج</button>
                </div>
            </form>
        </div>

        <div class="subscription-management">
            <h3>إدارة أسماء الاشتراكات</h3>
            <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                <input type="text" id="newSubscriptionName" placeholder="أدخل اسم اشتراك جديد" style="flex: 1;">
                <button onclick="addSubscriptionName()" class="success" style="width: auto; padding: 14px 24px;">إضافة</button>
            </div>
            <div id="subscriptionList" class="subscription-list"></div>
        </div>

        <div class="reminder-section">
            <h3>إرسال التذكيرات</h3>
            <button onclick="sendManualReminders()" class="warning" style="width: 100%;">إرسال تذكيرات للزبائن القريبين من انتهاء الاشتراك</button>
        </div>

        <div class="table-section">
            <h2>قائمة الزبائن</h2>
            <input type="text" id="searchBar" placeholder="بحث عن زبون (الاسم، الهاتف، البلد، الاشتراك)...">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الهاتف</th>
                        <th>البلد</th>
                        <th>اسم الاشتراك</th>
                        <th>تاريخ البدء</th>
                        <th>نوع الاشتراك</th>
                        <th>تاريخ الانتهاء</th>
                        <th>الأيام المتبقية</th>
                        <th>اللغة</th>
                        <th>تذكير أسبوعي</th>
                        <th>تذكير يومي</th>
                        <th>واتساب</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <!-- سيتم ملء البيانات هنا بواسطة JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="calendar-section">
            <h2>تقويم الاشتراكات القادمة (30 يوم)</h2>
            <div id="calendarDisplay" class="calendar-grid">
                <!-- سيتم ملء التقويم هنا بواسطة JavaScript -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
